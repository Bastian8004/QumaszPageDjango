{% extends 'base.html' %}

{% block content %}

  <div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <div class="section-heading">
            <h2>KONTAKT:</h2>
            <span>Firma:</span><p>Qumasz Izabela Paszkowska</p>
            <span>NIP:</span><p>826 221 72 42</p>
            <span>Adres:</span><p>Stary Pilczyn 77, 08-450 Łaskarzew</p>
            <span>E-mail:</span><p>qumasz.kontakt@gmail.com</p>
            <div class="phone-info">
              <h4>Zadzwoń do nas: <span><i class="fa fa-phone"></i> <a href="#">730-217-197</a></span></h4>
            </div>
          </div>
        </div>
        <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-6">
                <fieldset>
                  <input type="name" name="name" id="name" placeholder="Imie i nazwisko" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="E-mail" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="message" type="text" class="form-control" id="message" placeholder="Napisz wiaadomość" required=""></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button ">Wyślij</button>
                </fieldset>
              </div>
            </div>
            <div class="contact-dec">
              <img src="site/static/images/contact-decoration.png" alt="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
